<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Login</title>
    
    <link rel="icon" href="assets/images/icon.svg">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">

<body >
    <header>
        <div class="cabeçalho">
            <a class="logo"  href="#"><img  src="assets/images/Logo.png" alt=""></a>
            <input data-busca="true"  placeholder="O que deseja encontrar?" type="search" class="inputBuscar">
        </div>

    </header>   
    <main> 
        <div class="login"> 
            <H1 class="iniciarSessao">Iniciar Sessão</H1>
            <input class="inputLogin" type="email" placeholder="Escreva seu email">
            <input class="inputLogin" type="password" placeholder="Escreva sua senha">
            <div class="btnEntrar">
            <a href="#" class="btnEntrar">Entrar</a>
            </div>
        </div>
    </main>
    <footer >
        <div class="rodape">
            <div class="logoFooter">
                <img class="logo"  src="assets/images/Logo.png" alt="">
            </div>             
            <div class="rodape-navmap">
                <nav class="rodape-navmap-list">
                    <a class="rodape-navmap-list-Link" href="#">Quem somos nós</a>
                    <a class="rodape-navmap-list-Link" href="#">Politica de privacidade</a>
                    <a class="rodape-navmap-list-Link" href="#">Programa de fidelidade</a>
                    <a class="rodape-navmap-list-Link" href="#">Nossas lojas</a>
                    <a class="rodape-navmap-list-Link" href="#">Quero ser franqueado</a>
                    <a class="rodape-navmap-list-Link" href="#">Anucie aqui</a>
    
                </nav>
            </div>    
            <div class="form">

                <h2>Fale conosco</h2>
                <input type="text" placeholder="Nome" required >
                <textarea name="" id="" cols="30" rows="10" required placeholder="Escreva sua mensagem"></textarea>
                <button>Enviar Mensagem</button>

                
            </div>
            
            
        </div>  

        <div class="painel-desenvolvedor">
            <P>Desenvolvido por <i class="autor">Claudinei Martins de Jesus</i></P>
            <a href="https://www.linkedin.com/in/claudinei-martins-97697a208/" target="_blank"><img src="assets/images/linkedin-flat.png" alt=""></a>
        </div>
    </footer>

</html>
